<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <!-- Cabeçalho -->

    <div class="cabecalho">
        <div class="caixa">
            <h2 class="logo">Projeto </h2>
            <h2 class="logoW"> IoT Revolucionário</h2>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Sobre</li>
                    <li class="home">Cadastro</li>
                    <li>Login</li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="pag-login">
        <div class="container">
            <h1>Faça aqui seu cadastro!</h1>
            <form>
                <b class="campo">Nome Completo</b><br>
                <input type="text" class="input-padrao" placeholder="Nome e sobrenome">
                <br>
                <b class="campo">Login</b><br>
                <input type="text" class="input-padrao" placeholder="Seu nome de usuário">
                <br>
                <b class="campo">Senha</b><br>
                <input type="password" class="input-padrao" placeholder="Sua senha">
                <br>
                <button class="btn-green">Cadastrar</button>
            </form>
        </div>
    </div>

    <div class="div_img"><img src="img_cadastro.jpg" alt=""></div>




</body>

</html>
